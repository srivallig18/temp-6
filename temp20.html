<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = 
      [
        { id: 12345, name: "Thing 1", price: 35 },
        { id: 23456, name: "Thing 2", price: 45 },
        { id: 33457, name: "Thing 3", price: 55 },
      ];
      const cart = {};
      const addToCart = (id) => 
      {
        cart[id] = 1;
        console.log(cart);
        showCart();
      };

      const showCart = () => 
      {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) 
          {
            str += `
            <li>${value.name}-$${value.price}-<button>-</button>${cart[value.id]}<button>+</button>-${value.price*cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
      };
      const showProducts = () => 
      {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price} - <button onclick=addToCart(${value.id})>  Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>Things store</h1>
    <hr />
    <h3>thingss</h3>
    <div id="divProducts"></div>
    <h3>Cart</h3>
    <div id="divCart"></div>
  </body>
</html>
