<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <img src="assets/images/WhatsApp Image 2025-02-21 at 13.39.55_ed252200.jpg" width="150px" id="ball">
    <script>
        ball.style.position="absolute";
        let t=0;
        let l=0;
        function ballFall()
        {
            t++;
            if(t>400) 
            {
                t=1;
            l= Math.random()*500;
            }
            ball.style.top= t+"px";
            ball.style.left= l+"px";
            setTimeout(ballFall,10);
        }
        ballFall()
    </script>
    
</body>
</html>
