<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // let names=["Sri", "Valli"]
        // names.push("Vallii")
        // console.log(names)
        let names=[]
function add()
{
let name = document.getElementById("name").value;
names.push(name);
let str= ""
names.map(value=>{
    str=str+value+"<br>"
})
data.innerHTML=str
}
         </script> 
         </head>
         <body> 
         <h1> Data entry form</h1>
         <input type="text" id="name" placeholder="Enter name">
         <button onclick="add()">ADD</button>
         <div id="data"></div>
</body>
</html>
