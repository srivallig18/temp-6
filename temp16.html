<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let users = [];
      let useremail = ""
      let username = ""
      let currBalance = 0
      function saveData(){
        let amount=Number(document.getElementById("amount").value)
        let type=document.getElementById("type").value
        for(let i=0;i<users.length;i++){
          if (users[i].email == useremail){
            if (type=="1"){
              users[i].balance += amount
            }
            else if (type=="2"){
              users[i].balance -= amount
            }
            spBalance.innerHTML = users[i].balance
            break
          }
          
        }
        
      }
      function home() {
        let str = `
            <h2>Welcome ${username} <3</h2>
            <button onclick='showLogin()'>Logout :(</button>
            <p><input type="number" id="amount" placeholder="Enter Amount"></p>
            <p><select id="type">
               <option value=0>--Select--</option>
               <option value=1>Deposit</option>
               <option value=2>Withdraw</option>
               <option value=3>Transfer</option>
                </select></p>
                <p><select id="selectuser">
                    <option value=0>--select--</option>
                    <option value=1>mom</option>
                    <option value=2>dad</option>
               </select></p>
               <p><select style="display:none" id="selUser"></select></p>
               <p><input type="number" id="amount" placeholder="Enter amount"></p>
               <button onclick='saveData()'>Submit</button>
               <p>Current Balance: <span id='spBalance'>${currBalance}</span></p>

            `;
        root.innerHTML = str;
      }
      function addUser() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let dob = document.getElementById("dob").value;
        let user = {
          name: name,
          email: email,
          password: password,
          dob: dob,
          balance:0
        };
        users.push(user);
        showLogin();
      }
      function chkUser() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        for (let i = 0; i < users.length; i++) {
          if (users[i].email == email && users[i].password == password) {
            useremail = email
            username = users[i].name
            currBalance =  users[i].balance
            home();
            break;
          } 
          else
           {
            msg.innerHTML = "Access Denied :((((";
          }
        }
      }
      function showForm() {
        let str = `
        <h2>register here as a new user !</h2>
        <p><input type="text" id="name" placeholder="name"></p>
        <p><input type="text" id="email" placeholder="email"></p>
        <p><input type="password" id="password" placeholder="password"></p>
        <p><input type="date" id="dob"></p>
        <p><button onclick='addUser()'>submit</button></p>
        <p>Already a member? <button onclick='showLogin()'> login right here</button></p>
        `;
        root.innerHTML = str;
      }
      function showLogin() {
        let str = `
        <div>
            <h2>login</h2>
            <div id='msg'></div>
            <p><input id="email" type="text"></p>
            <p><input id="password" type="password"></p>
            <button onclick='chkUser()'>log in here</button>
            <p><button onclick='showForm()'>create an account</button></p>
        </div>
        `;
        root.innerHTML = str;
      }
    </script>
  </head>
  <body onload="showLogin()">
    <h1>bank :)</h1>
    <hr>
    <div id="root"></div>
    <hr>
    <h3>@copyrights 2005. All rights reserved to me hehe.</h3>
  </body>
</html>
